<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>vue-模板解析</title>
	</head>
	<body>
		<div id="vue-app">
			<input type="text" v-model="word">
			<p>{{word}}</p>
			<p v-text="word"></p>
			<p v-text="word"></p>
			<button v-on:click="sayHi">change model</button>
		</div>
		<script src="../js/observer.js"></script>
		<script src="../js/watcher.js"></script>
		<script src="../js/compile.js"></script>
		<script src="../js/mvvm.js"></script>
		<script>
			var vm = new MVVM({
				el: '#vue-app',
				data: {
					word: 'Hello World!',
				  more:{
						 word:"Vue"
					}
				},
				methods: {
					sayHi: function() {
						this.word = 'Hi, everybody!';
					}
				},
			});
		</script>
	</body>
</html>
