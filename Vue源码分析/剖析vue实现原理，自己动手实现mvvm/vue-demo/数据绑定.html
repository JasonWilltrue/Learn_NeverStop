<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>vue-数据绑定</title>
	</head>
	<body>
		<div id="vue-app">
			<input type="text" v-model="word">
			<p>{{name}}</p>
			<button v-on:click="update">change model</button>
		</div>
		<script src="../js/observer.js"></script>
		<script src="../js/watcher.js"></script>
		<script src="../js/compile.js"></script>
		<script src="../js/mvvm.js"></script>
		<script>
			var vm = new MVVM({
				el: '#vue-app',
				data: {
					name: 'Hello World!',
					sex:"👩",
					play:"sexGrily"
				},
				methods: {
					update: function() {
						this.name = 'Hi, everybody!';
					}
				},
			});
		</script>
	</body>
</html>
